<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>キャッシュページ | 課題管理アプリケーション</title>
    <!-- Bootstrap CSSの読み込み -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <a class="navbar-brand" href="/">課題管理アプリケーション</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Topへ戻る</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">ログアウト</a>
            </li>
        </ul>
    </div>
</nav>

<!-- メインコンテンツ -->
<div class="container mt-5">
    <h1 class="mb-4">キャッシュをしてみよう</h1>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>概要</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issue : ${issueList}">
            <th th:text="${issue.id}">(id)</th>
            <td>
                <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summary}">
                    (summary)
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JSと依存するJSの読み込み -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
